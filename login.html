<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="login.css">
    
    <title>Login page</title>
</head>
<body>
   

<div class="main">
  <div class="container">
    <div id="square">
      <div class="front">
        <h1>Login</h1>
        <form action="#" method="post">
          <input required type="email" name="email" id="email" placeholder="Email" />
          <input required type="password" name="password" id="password" placeholder="Password" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="right">
        <h2>Resister
        </h2>
        <form action="#" method="post">
          <input required type="email" name="email" id="email" placeholder="YOUR NAME" />
          <input required type="text" name="fullName" id="fullName" placeholder="MOBILE NO" />
          <input required type="password" name="password" id="password" placeholder="EMAIL ADDRESS" />
          <input required type="password" name="password" id="password" placeholder="PASSWORD" />
          <input required type="password" name="password" id="password" placeholder="CONFIRM PASSWORD" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="left">
        <h2>Reset password</h2>
        <form action="#" method="post">
          <input required type="Password" name="Password" id="Password" placeholder="" /> <button type="submit">Enter New Password</button>
          <input required type="Password" name="Password" id="Password" placeholder="" /> <button type="submit">Confirm New</button>
          <input required type="Password" name="Password" id="Password" placeholder="" /> <button type="submit">Enter OTP Code:</button>
          
        </form>
      </div>
    </div>
    <div class="actions">
      <button id="leftSide" type="button">Forgot Password</button>
      <button id="frontSide" type="button">Login</button>
      <button id="rightSide" type="button">Sign up</button>
    </div>
  </div>
</div>
<script>
   
   const square = document.getElementById("square");
      const frontSide = document.getElementById("frontSide");
      const rightSide = document.getElementById("rightSide");
      const leftSide = document.getElementById("leftSide");

      frontSide.addEventListener("click", () => {
        frontSide.style.display = "none";
        rightSide.style.display = "block";
        leftSide.style.display = "block";
        square.style.transform = "rotate3d(0, 0, 0, 90deg)";
        document.title = "Login page";
      });

      rightSide.addEventListener("click", () => {
        rightSide.style.display = "none";
        frontSide.style.display = "block";
        leftSide.style.display = "block";
        square.style.transform = "rotate3d(0, -1, 0, 90deg)";
        document.title = "Sign up page";
      });

      leftSide.addEventListener("click", () => {
        leftSide.style.display = "none";
        frontSide.style.display = "block";
        rightSide.style.display = "none";
        square.style.transform = "rotate3d(0, 1, 0, 90deg)";
        document.title = "Forgot password page";
      });
     
</script>
</body>
</html>
